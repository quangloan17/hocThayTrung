<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dữ liệu quan trọng</title>
    <style>
        div {
            background:green;
            width:100px;
            height:100px;
            float:left;
            margin-left: 10px;
        }
        table {
            border-collapse: collapse;
            width:100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>STT</td>
                <td>Name</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nam</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Minh</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
