<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color:green;
        }
        table {
            width: 350px;
            height:300px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px black solid;
            padding:2px;

        }
        table thead {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1> Đăng ký thành viên</h1>
<form method="POST" action="">
    <table>
        <thead>
            <tr>
                <td>Nội dung</td>
                <td> Giá trị</td>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Họ tên:</td>
            <td><input placeholder="Nguyễn Huy Hoàng" type="text" required></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" required></td>
        </tr>
        <tr>
            <td>Mật khẩu:</td>
            <td><input type="password" required></td>
        </tr>
        <tr>
            <td>Avatar:</td>
            <td><input type="file" multiple accept="image/png"></td>
        </tr>
        <tr>
            <td>Số điện thoại:</td>
            <td><input type="tel" maxlength="11" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></td>
        </tr>
        <tr>
            <td>Tuổi:</td>
            <td>
                <select>
                    <option value="1">1 tuổi</option>
                    <option value="2">2 tuổi</option>
                    <option value="3">3 tuổi</option>
                    <option value="4">4 tuổi</option>
                    <option value="5">5 tuổi</option>
                    <option value="6">6 tuổi</option>
                    <option value="7">7 tuổi</option>
                    <option value="8">8 tuổi</option>
                    <option value="9">9 tuổi</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Giới tính:</td>
            <td>
                <input type="radio" name="gender">Nam<br>
                <input type="radio" name="gender" checked="checked">Nữ
            </td>
        </tr>
        <tr>
            <td>Sở thích</td>
            <td>
                <input type="checkbox" checked="checked" >Đá bóng <br>
                <input type="checkbox" checked="checked" >Cầu lông <br>
                <input type="checkbox" checked="checked" >Đua thuyền <br>
            </td>
        </tr>
        <tr>
            <td>Ghi chú</td>
            <td><textarea rows="2" cols="20">Buổi học đầu tiên về html </textarea></td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
