<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 500px;
            height: 500px;
            margin-right: 100px;
            background-color:red; 
        }
        .child {
            width: 100px;
            height: 100px;
            padding-left:-100px;
            background-color:blue;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <!-- Ví dụ margin và padding -->
    <h1>Lớp học css</h1>
<!-- 1. Để ul trở thành kiểu có sắp xếp thì css lại bằng list-style:decimal để chuyển sang dạng số -->
    <ul style="list-style: decimal;">
        <li>Lớp 1</li>
        <li>Lớp 2</li>
        <li>Lớp 3</li>
    </ul>
</body>
</html>

<!-- 1/Comment sử dụng để giải thích 2/Comment sử dụng để bỏ qua vùng code muốn hiển thị
1. Với margin có thể dùng số âm
Với padding ko thể dùng padding âm
2. Thẻ span khác div. Span phải có nội dung bên trong
3. shorthand là viết tắt
 -->
